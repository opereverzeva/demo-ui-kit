<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.styl">
    <link href="http://allfont.ru/allfont.css?fonts=bebas-neue" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,400,400i,700,700i&amp;subset=cyrillic"
        rel="stylesheet">
    <link rel="include" path="../components" />
    <title>Document</title>
    <script src="../js/common.js"></script>
</head>

<body>
    <ui-checkbox data-id="first" data-name="brend" data-content="Nike">

    </ui-checkbox>
    <ui-checkbox data-id="second" data-name="brend" data-content="Puma">

    </ui-checkbox>

    <ui-dropdown data-content="compostion & care" data-item1="100% Cotton" data-item2="Wash in hands"
        data-item3="Do not bleech" data-item4="Iron up to 110&deg;C">

    </ui-dropdown>

    <ui-button data-class="filter" data-icon="../icon/Icon-Filter.svg">
    </ui-button>

    <ui-button data-class="add-to-basket" data-mody="active" data-content="ADD TO"
        data-icon="../icon/Icon-Shopping-Cart.svg">
    </ui-button>

    <ui-button data-class="ok" data-icon="../icon/Icon-Check.svg">
    </ui-button>

    <ui-button data-class="pay" data-icon="../icon/Apple_Pay_logo.svg">
    </ui-button>

    <ui-button data-class="pay" data-icon="../icon/paypal-logo.svg">
    </ui-button>

    <ui-button data-class="long" data-content="checkout" data-icon-hidden="yes"
        data-icon="../icon//Icon-Shopping-Cart(Full).svg">
    </ui-button>

    <ui-underline-text data-content="All">
    </ui-underline-text>
    <ui-toggler></ui-toggler>

    <ui-counter data-min="1" data-max="10"></ui-counter>

    <ui-item-nav data-icon="../icon/Icon-Account.svg" data-link="#" data-content="Personal details"></ui-item-nav>

</body>

</html>
